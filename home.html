<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - My first website.</title>
  </head>
  <body>
    <form id="form">
      <input type="file" accept="image/*" />

  </body>
