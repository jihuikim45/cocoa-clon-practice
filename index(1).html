<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style(1).css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>127%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="Welcome-header">
      <h1 class="Welcome-header__tittle">Welcome To KokoaTalk</h1>
      <p class="Welcome-header__text">
        If you have a Kokoa Account, log in with your emanil or phone number.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account of password</a>
    </form>

    <script
      src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
